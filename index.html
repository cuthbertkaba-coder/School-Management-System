    <title>Christ Community School - SMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        main {
          overflow-y: visible !important;
          height: auto !important;
        }
        body.printing-modal > *:not(.printing-modal) {
            visibility: hidden;
        }
        .printing-modal {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            visibility: visible;
        }
      }
    </style>
